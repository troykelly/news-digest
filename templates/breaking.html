<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>ðŸš¨ {{brandName}} Breaking</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      background: #ffffff;
    }
    
    @media (prefers-color-scheme: dark) {
      body { background: #0d0d0d; color: #e5e5e5; }
      .container { background: #1a1a1a; }
      .header { background: linear-gradient(135deg, #8b0000 0%, #4a0000 100%); }
      .content { background: #1a1a1a; }
      .source-link { background: #2a2a2a; }
      .source-link:hover { background: #333; }
      a { color: #ff6b6b; }
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
    }
    
    .header {
      background: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%);
      color: #fff;
      padding: 24px;
      text-align: center;
    }
    
    .header .alert-badge {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 12px;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 700;
      line-height: 1.3;
    }
    
    .header .time {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 8px;
    }
    
    .content {
      padding: 24px;
    }
    
    .urgency {
      background: #fef2f2;
      border-left: 4px solid #b91c1c;
      padding: 16px;
      margin-bottom: 24px;
      font-weight: 500;
    }
    
    @media (prefers-color-scheme: dark) {
      .urgency { background: #2a1a1a; }
    }
    
    .analysis {
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 24px;
    }
    
    .analysis p {
      margin-bottom: 16px;
    }
    
    .analysis ul {
      margin: 16px 0;
      padding-left: 24px;
    }
    
    .analysis li {
      margin-bottom: 8px;
    }
    
    .section-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #666;
      margin-bottom: 12px;
    }
    
    .sources {
      margin-top: 24px;
    }
    
    .source-link {
      display: block;
      padding: 12px 16px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 8px;
      text-decoration: none;
      color: inherit;
      transition: background 0.15s;
    }
    
    .source-link:hover {
      background: #eef2f6;
    }
    
    .source-name {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #b91c1c;
      margin-bottom: 4px;
    }
    
    .source-title {
      font-size: 14px;
      font-weight: 500;
    }
    
    .footer {
      padding: 24px;
      text-align: center;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
    }
    
    @media (prefers-color-scheme: dark) {
      .footer { border-top-color: #333; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="alert-badge">ðŸš¨ Breaking News</div>
      <h1>{{headline}}</h1>
      <div class="time">{{formattedTime}}</div>
    </div>
    
    <div class="content">
      <div class="urgency">
        {{urgencyReason}}
      </div>
      
      <div class="analysis">
        {{{analysis}}}
      </div>
      
      <div class="sources">
        <div class="section-label">Sources</div>
        {{#each sources}}
        <a href="{{this.url}}" class="source-link">
          <div class="source-name">{{this.source}}</div>
          <div class="source-title">{{this.title}}</div>
        </a>
        {{/each}}
      </div>
    </div>
    
    <div class="footer">
      {{brandName}} Breaking Alert<br>
      <a href="mailto:{{replyTo}}?subject=Breaking%20Alerts">Manage alerts</a>
    </div>
  </div>
</body>
</html>
